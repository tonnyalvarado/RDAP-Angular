<div class="background-wrap">
	<div class="background"></div>
</div>
<div *ngIf="flagError" class="error_login">{{mensaje}}</div>
<form #accesspanel="ngForm" (ngSubmit)="accesspanel.form.valid && login()" novalidate>
	<h1 id="litheader">Login</h1>
	<div class="inset">
		<p>
			<input type="text" name="username" id="email" placeholder="Usuario" required [(ngModel)]="model.nick"
			 (ngModelChange)="flagError = false" #nick="ngModel" [disabled]="cont>=10">
		</p>
		<p>
			<input type="password" name="password" id="password" placeholder="Contraseña" [disabled]="cont>=10" [(ngModel)]="model.password"
			 (ngModelChange)="flagError = false" #password="ngModel">
		</p>
		<input class="loginLoginValue" type="hidden" name="service" value="login" />
	</div>
	<p class="p-container">
		<input type="submit" name="Login" id="go" value="Iniciar sesión" [disabled]="loading || flagError || cont>=10">
	</p>
</form>
